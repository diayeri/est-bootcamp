<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <ol>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
    </ol>
    <script>
      $("li").eq(1).css("color", "red");
      $("li:gt(6)").css("color", "blue");
      $("li:lt(2)").css("color", "green");
      $("li:nth-child(3n)").css("background", "yellow");
      $("li:first").css("background", "tomato");
      $("li:last").css("background", "white");
      $("li:even").css("color", "gray");
      $("li:odd").css("background", "tomato");
    </script>
  </body>
</html>
