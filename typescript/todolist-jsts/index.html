<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋져부러 할일목록</title>
  </head>
  <body>
    <h1>할일목록</h1>
    <ul id="todoCont"></ul>
    <input type="text" id="todoInput" />
    <button type="button" id="todoBtn">추가</button>
    <script>
      const todoDatas = [
        {
          id: 1,
          todo: "아침먹기",
        },
        {
          id: 2,
          todo: "양치하기",
        },
      ];

      // 용도와 역할을 명확히 분리하기

      const addTodoData = (todoText) => {
        // todoText를 받아서 todoDatas를 업데이트
        const newTodoId = todoDatas[todoDatas.length - 1].id + 1;
        const newTodo = {
          id: newTodoId,
          todo: todoText,
        };
        todoDatas.push(newTodo);
        todoRender(todoDatas);
      };

      const addTodoList = () => {
        const $todoInput = document.querySelector("#todoInput");
        const todoText = $todoInput.value;
        addTodoData(todoText);
      };

      const $todoInputBtn = document.querySelector("#todoBtn");
      $todoInputBtn.addEventListener("click", addTodoList);

      const todoRender = (todoDatas) => {
        const $todoCont = document.querySelector("#todoCont");
        todoDatas.forEach((todoData) => {
          const $todoLi = document.createElement("li");
          const $todoP = document.createElement("p");
          $todoP.innerText = todoData.todo;
          $todoLi.append($todoP);
          $todoCont.append($todoLi);
        });
      };

      todoRender(todoDatas);
    </script>
  </body>
</html>
