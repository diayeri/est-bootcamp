<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <main>
      <h1 class="title">input</h1>
      <h2 class="title">type = button, text, email, tel, reset, ...</h2>
      <form action="">
        <input type="button" value="button" />
        <hr />
        <p>label 태그는 title 속성으로 대체 가능할까? >> 용도가 다르다</p>
        <input type="text" title="text" />
        <hr />
        <label for="email">email</label>
        <input type="email" title="email" name="email" id="email" />
        <input type="tel" title="tel" name="tel" id="tel" />
        <input type="reset" />
      </form>
    </main>
    <script src="../common.js"></script>
  </body>
</html>
