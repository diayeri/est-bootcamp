<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <style>
      .sr-only {
        border: 0;
      }
    </style>
  </head>
  <body>
    답안지
    <div>
      <header>
        <h2>로그인 / 회원가입</h2>
        <button>
          <img src="./src/close.png" alt="" />
          <span class="sr-only">닫기 버튼</span>
        </button>
      </header>
      <section>
        <h3 class="sr-only">로그인</h3>
        <p>위니브에서 여러분의 궁금증을 해결하세요</p>
        <!-- form method -->
        <form action="" method="post">
          <input type="text" placeholder="id" />
          <input type="password" name="" id="" placeholder="pw" />
          <input type="checkbox" id="keepLoggedIn" />
          <label for="keepLoggedIn">로그인 상태 유지</label>
          <button type="submit">로그인</button>
        </form>
        <ul>
          <li><a href="/">회원가입</a></li>
          <li><a href="/">아이디/비밀번호 찾기</a></li>
        </ul>
      </section>
    </div>
  </body>
</html>
