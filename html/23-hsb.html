<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input#check_btn {
        display: none;
      }

      input#check_btn + label {
        cursor: pointer;
      }

      input#check_btn + label > span {
        vertical-align: middle;
        padding-left: 8px;
        font-weight: 600;
      }

      input#check_btn + label:before {
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 1px solid #767676;
        border-radius: 22px;
        vertical-align: middle;
        background-image: url("./img/ck1.svg");
      }
      input#check_btn:checked + label:before {
        content: "";
        background-color: #2f80ed;
        border-color: #2f80ed;
        background-image: url("./img/ck2.svg");
        background-repeat: no-repeat;
        background-position: 50%;
      }
      p {
        margin: 0;
      }
      button,
      div,
      input {
        box-sizing: border-box;
      }
      input::placeholder {
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.25rem;
      }
      h1 {
        font-weight: 600;
        font-size: 1.25rem;
        line-height: 1.5rem;
        margin: 0;
        margin-bottom: 24px;
      }
      label {
        color: #767676;
        font-size: 1rem;
        line-height: 1.25rem;
      }
      .content > p {
        font-weight: 400;
        font-size: 1rem;
        line-height: 1.25rem;
        margin: 28px 0 0 0;
      }
      .modal-title > p {
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.25rem;
        margin: 0 0 0 188px;
      }
      button {
        width: 100%;
        height: 60px;
        font-weight: 700;
        font-size: 1.375rem;
        line-height: 1.75rem;
        color: white;
        background-color: #2f80ed;
        border: 0;
        border-radius: 5px;
        margin-top: 32px;
      }
      .modal-content > button {
        font-size: 1.125rem;
        height: 50px;
        margin-top: 0px;
        margin-bottom: 20px;
      }
      .bg {
        width: 500px;
        height: 240px;
        border: 1px solid #c4c4c4;
        border-radius: 5px;
        background-color: white;
        margin: 70px auto 0 auto;
      }
      .content {
        margin: 30px;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
      }
      .logo {
        width: 138px;
        height: 40px;
      }
      .modal-bg {
        margin: 64px auto;
        width: 520px;
        height: 712px;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
        background-color: #ffffff;
      }
      .modal-title {
        width: 100%;
        height: 58px;
        border-bottom: 1px solid #c4c4c4;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .modal-content {
        width: 472px;
        margin: 26px 24px;
      }
      .regis-area {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 30px;
      }
      .line-area,
      .regis-area > p,
      a {
        color: #767676;
        font-size: 0.875rem;
        text-decoration-line: none;
      }
      .line-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .line-area > div {
        width: 210px;
        height: 1px;
        border-bottom: 1px solid #c4c4c4;
      }
      .google > img,
      .facebook > img,
      .kakao > img,
      .naver > img {
        width: 28px;
        height: 28px;
        margin-left: 12px;
      }
      .google,
      .facebook,
      .kakao,
      .naver {
        display: flex;
        width: 100%;
        height: 50px;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .google > p,
      .facebook > p,
      .kakao > p,
      .naver > p {
        color: #767676;
        line-height: 1.25rem;
        font-weight: 600;
      }
      .google {
        border: 1px solid #767676;
      }
      .facebook {
        border: 1px solid #2d9cdb;
      }
      .naver {
        border: 1px solid #00bf18;
      }
      .kakao {
        border: 1px solid #f2c94c;
        margin: 0;
      }
      .check_wrap {
        margin-bottom: 20px;
      }
      #id,
      #pw {
        padding: 15px 16px;
        margin: 0;
        width: 100%;
        height: 50px;
        border: 1px solid #c4c4c4;
        border-radius: 5px;
        margin-bottom: 16px;
      }
      #id {
        margin-bottom: 10px;
      }
      .display-none {
        display: none;
      }
      .black-bg {
        background: #22222250;
      }
      .modals {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script>
      function displayControl() {
        document.querySelector(".modals").classList.remove("display-none");
      }
      function displayControl2() {
        document.querySelector(".modals").classList.add("display-none");
      }
    </script>
    <title></title>
  </head>
  <body style="background-color: #f2f2f2">
    <div class="bg">
      <div class="content">
        <img class="logo" src="./img/weniv-logo2.svg" alt="" />
        <p>위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button class="move" onclick="displayControl()">로그인</button>
      </div>
    </div>
    <!-- 경계선                                                       -->
    <div class="modals display-none" style="background-color: #22222250">
      <div class="modal-bg">
        <div class="modal-title">
          <p>로그인 또는 회원가입</p>
          <img
            src="./img/close.svg"
            alt=""
            width="16px"
            style="margin-right: 22px"
            onclick="displayControl2()"
          />
        </div>

        <div class="modal-content">
          <h1>위니브에서 여러분의 궁금증을 해결하세요! :)</h1>
          <input type="text" name="id" id="id" placeholder="아이디" />
          <input type="password" id="pw" placeholder="비밀번호" />
          <div class="check_wrap">
            <input type="checkbox" id="check_btn" />
            <label for="check_btn"><span>로그인 상태 유지</span></label>
          </div>
          <button>로그인</button>
          <div class="regis-area">
            <a href="">회원가입</a>
            <p>|</p>
            <a href="">아이디/비밀번호 찾기</a>
          </div>
          <div class="line-area">
            <div>&nbsp;</div>
            <p>또는</p>
            <div>&nbsp;</div>
          </div>
          <a href="" class="google"
            ><img src="./img/Google__G__Logo 1.svg" alt="" />
            <p>구글 계정으로 로그인</p>
            <div style="width: 40px">&nbsp;</div></a
          >
          <a href="" class="facebook"
            ><img src="./img/facebook.svg" alt="" />
            <p>페이스북 계정으로 로그인</p>
            <div style="width: 40px">&nbsp;</div></a
          >
          <a href="" class="naver"
            ><img src="./img/naver-logo.svg" alt="" />
            <p>네이버 계정으로 로그인</p>
            <div style="width: 40px">&nbsp;</div></a
          >
          <a href="" class="kakao"
            ><img src="./img/message-circle.svg" alt="" />
            <p>카카오톡 계정으로 로그인</p>
            <div style="width: 40px">&nbsp;</div></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
