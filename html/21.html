<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea, button</title>
  </head>
  <body>
    <main>
      <h1 class="title">textarea, button</h1>
      <form action="">
        <h2 class="title">textarea</h2>
        <label for="textareaDefault"
          >label: 기본값을 가진 textarea
          <textarea name="" id="textareaDefault">기본값이지롱.</textarea>
        </label>
        <textarea
          rows="10"
          cols="50"
          minlength="20"
          maxlength="100"
          placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
        ></textarea>

        <h2 class="title">buttons</h2>
        <p>버튼 사이즈는 44*44 이상 권고</p>

        <h3 class="title">input (type=button)</h3>
        <input type="button" value="input 버튼입니다" />
        <input type="button" value="disabled" disabled />

        <h3 class="title">button</h3>
        <button type="button">
          <img src="./src/favicon.svg" width="16" alt="" />
          일반 버튼 안에는 텍스트 외 html 요소가 들어갈 수 있다
        </button>
        <button type="reset">초기화 쉿</button>
        <button type="submit">전송 뿅</button>
        <button type="submit" disabled>전송 disabled</button>

        <h3 class="title">a</h3>
        <p>
          역할 자체가 다릅니다. <br />
          - a 태그는 하이퍼링크 (링크이동) <br />
          - 동작실행을 위한 트리거 역할
        </p>
        <a href="/">a button</a>
      </form>
    </main>
    <script src="../common.js"></script>
  </body>
</html>
