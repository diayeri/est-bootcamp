<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <main>
      <h1 class="title">list tag</h1>
      <h2 class="title">ol, li</h2>
      <ol type="I">
        <li>안녕 오늘 둘째날인데 어때?</li>
        <li>조금 피곤하지?</li>
        <li>돈 받고 공부할 때 이렇게 했더라면.. ㅎㅎㅎ</li>
        <li>
          그래도 눈치 안보고 공부만 하니 이것도 좋다 오랜만에 대학생 된것 같아
        </li>
      </ol>
      <h2 class="title">dl, dt, dd</h2>
      <p>
        dl: definition list 설명 목록 <br />- dt : 용어 <br />- dd : 용어 설명
      </p>
      <dl>
        <dt>web</dt>
        <dd>웹은 인터넷을 기반으로 한 수많은 서비스 중 하나</dd>
        <dd>Web, Email, FTP(파일전송) 등이 인터넷에 포함됨</dd>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
      </dl>
    </main>
    <script src="/common.js"></script>
  </body>
</html>
