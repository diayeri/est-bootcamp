<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.</title>
    <style></style>
  </head>
  <body>
    <main>
      <h1>BOM API 에서 제공하는 기능: window.</h1>
    </main>
    <script src="../common.js"></script>
    <script>
      // alert
      window.alert("안내메시지 alert 입니다.");

      // confirm
      // 사용자가 "확인" 누를시 true 출력 / "취소" 누를시 false 출력
      // console 창에서 입력시 출력값을 바로 확인할 수 있다
      window.confirm("정말로 삭제하시겠습니까? 리얼 참트루?");

      // prompt
      window.prompt("입력값을 가져가겠습니다. 당신의 이름은??");
    </script>
  </body>
</html>
