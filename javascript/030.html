<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형 변환 to Number</title>
    <style></style>
  </head>
  <body>
    <main></main>
    <script src="../common.js"></script>
    <script>
      // 형 변환
      // undefined, null 을 숫자로 바꾸었을 때 주의
      console.log("----to Number----");
      // Number()
      console.log("----1. Number()");
      console.log(Number("102"));
      console.log(Number("Hello"));
      console.log(Number(true));
      console.log(Number(false));
      console.log(Number(null));
      console.log(Number(undefined));

      // parseInt, parseFloat
      // 문자형 -> 숫자형 (문자형을 가지고만 사용 가능)
      console.log("----2. parseInt, parseFloat");

      // 단항연산자 +
      console.log("----3. 단항연산자 +");
      console.log(+"102");
      console.log(+"Hello");
      console.log(+true);
      console.log(+false);
      console.log(+null);
      console.log(+undefined);

      // 자동 형 변환 (곱하기 연산자)
      console.log("----4. 자동 형 변환");
      console.log("201" * 1);
      console.log("hello" * 1);
      console.log(true * 1);
      console.log(false * 1);
      console.log(null * 1);
      console.log(undefined * 1);
    </script>
  </body>
</html>
