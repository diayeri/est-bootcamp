<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형 변환 to Boolean</title>
    <style></style>
  </head>
  <body>
    <main></main>
    <script src="../common.js"></script>
    <script>
      // 형 변환
      console.log("----to Boolean----");
      // Boolean()
      console.log("----1. Boolean()");
      console.log(Boolean(1));
      console.log(Boolean(0));
      console.log(Boolean("false"));
      console.log(Boolean(""));
      console.log(Boolean(null));
      console.log(Boolean(undefined));

      // 연산자를 이용한 형 변환 -> 논리부정 연산자 두번사용
      console.log("----2. 연산자를 이용한 형 변환 !!");
      console.log(!!35);
      console.log(!!"hello");
      console.log(!!"");
      console.log(!!null);
      console.log(!!false);
    </script>
  </body>
</html>
