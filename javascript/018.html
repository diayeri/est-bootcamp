<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>null</title>
    <style></style>
  </head>
  <body>
    <main>
      <h1>null</h1>
      <p>명시적으로 없는 값을 보여주기 위해 지정</p>
    </main>
    <script src="../common.js"></script>
    <script>
      // null
      // 예) 사용자의 로그인 정보
      let isLoggedIn = true;
      let currentUser = {
        name: "licat",
        level: 3,
      };

      // 예) 로그아웃
      isLoggedIn = false;
      currentUser = null; // 개발자가 비어있는 값 나타내기 위한 목적으로 사용
      // undefined 는 자동으로 부여되는 값이라는 점에서 용도가 다름
      console.log(typeof currentUser); // null의 타입 object? JS의 오류!
      console.log(Object.prototype.toString.call(currentUser)); // object Null - 사용
    </script>
  </body>
</html>
