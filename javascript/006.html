    <script src="../common.js"></script>

      console.log("변수:", 변수);

      // 여러개 선언은 해도, 할당까지 하는건 잘 안씀
      let first_name, last_name;
      let first = "DY",
        last = "J";

      // 3. 파스칼 케이스: 모든 단어의 시작을 대문자로
      // 클래스나 생성자함수를 쓸때 보통 사용
      let MyName = "정이름";

      // 4. 헝가리안 케이스: 변수명 앞에 타입을 적어줌
      let strUserName;
      let numberUserAge;

      // value가 html 요소일 때는 $를 주로 사용함
      let $htmlElement;
    </script>
  </body>
