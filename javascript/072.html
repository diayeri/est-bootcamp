    <script>
      // 기본 소세지 클래스
      class Sausage {
        constructor(taste1, taste2) {
          this.taste1 = taste1;
          this.taste2 = taste2;
        }
        taste(taste1, taste2) {
          console.log(
            `이 소시지에서는 ${this.taste1}, ${this.taste2} 맛이 나는군요!`
          );
        }
      }
      const sausageFirst = new Sausage("달큰", "고소");
      console.log(sausageFirst);
      sausageFirst.taste();

      // 매운 소세지 클래스
      class FiresSausage extends Sausage {
        constructor(taste1, taste2, taste3) {
          // taste1, 2 생략하면 부모꺼 따라옴
          super(taste1, taste2);
          this.taste3 = taste3;
        }
        taste(taste1, taste2, taste3) {
          console.log(`이제 ${this.taste3} 맛이 나기 시작합니다!`);
        }
      }
      const sausageSecond = new FiresSausage("달큰", "고소", "매운");
      console.log(sausageSecond);
      sausageSecond.taste();
