<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산 - 논리연산</title>
    <style></style>
  </head>
  <body>
    <main><h1>논리연산</h1></main>
    <script src="../common.js"></script>
    <script>
      // 3. 논리연산
      // boolean - true / false
      // 논리합, 논리곱은 단축평가가 일어난다 -> 반환값이 있음

      // && 논리곱 AND
      // 모두 truthy 일때만 true -> 마지막 truthy 값을 반환...
      // 하나라도 falsy가 있을 떄 -> 첫번째 falsy 값을 반환...
      console.log("----논리곱 AND, &&----");
      console.log("true && true :", true && true);
      console.log("true && false :", true && false);
      console.log("false && true :", false && true);
      console.log("false && false :", false && false);

      let age = 20;
      console.log(age > 5 && age < 25);
      console.log("licat" && "wade");

      console.log(age > 5 && false && age < 25);
      console.log(age > 5 && "" && age < 25);

      // 단축평가를 이용한 유효성 검사 -> 조건
      let isLoggiedIn = true;
      isLoggiedIn = false;
      const result = isLoggiedIn && console.log("hello user!");
      console.log(result);
      // true: console.log의 반환값은 undefined!
      // false: 첫번째 falsy인 false 반환

      // 값이 있을때만 실행할때 && 사용 (오류방지)
      const user = {
        address: {
          city: "jeju",
        },
      };
      console.log(user.number); // undefined
      console.log(user.number && user.number.location);

      // || 논리합 OR
      // 모두 falsy 일때만 false -> 마지막 falsy 값을 반환
      // 하나라도 truthy 면 true -> 첫번째 truthy 값을 반환
      console.log("----논리합 OR, ||----");
      console.log(`true || true : ${true || true}`);
      console.log(`true || false : ${true || false}`);
      console.log(`false || true : ${false || true}`);
      console.log(`false || false : ${false || false}`);

      let age2 = 20;
      console.log(age2 < 10 || age2 < 25);
      console.log("" || "licat" || NaN || null);
      console.log("" || NaN || null);

      // 단축평가 사용 예
      // let name = window.prompt("이름을 입력하세요");
      // name = name || "사용자";
      name ||= "사용자"; // 되는거같은데...
      console.log("당신의 이름은 ...", name);

      // ! 논리부정 NOT
      // 반환값이 boolean -> !!로 형변환 가능
      console.log("----논리부정 NOT, !----");
      console.log("!true", !true);
      console.log("!false", !false);
      console.log("!23", !23);
      console.log('!""', !"");
      console.log('!!""', !!"");
    </script>
  </body>
</html>
