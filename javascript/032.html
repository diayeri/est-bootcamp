<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
    <style></style>
  </head>
  <body>
    <main></main>
    <script src="../common.js"></script>
    <script>
      // 조건문
      // 주어진 조건에 따라 실행여부 결정

      // IF
      console.log("----if----");

      // 예) 점수에 따라 메시지 출력
      // if 문끼리 중첩하는 방법도 가능 (가독성이 떨어짐) -> else if 권장
      let score = 100;
      if (score > 80) {
        console.log("점수:", score, "-> 넌 최고야");
      } else if (score > 60) {
        console.log("점수:", score, "-> 잘 하고있어");
      } else {
        console.log("점수:", score, "-> 가능성이 충만하군");
      }

      // 코드 한줄일 때, 중괄호 생략 가능 (가독성은 떨어짐)
      if (true) console.log("한줄로 된, 간단한 코드다");
      if (false) console.log("한줄로 된, 간단한 코드다");
      else console.log("else도 괄호 생략하고 쓸수있지롱");

      // 여러개의 조건 예시
      console.log("--- 조건이 여러개 ---");
      // 80점 초과이면 참 잘했어요
      // 60점 초과이면 잘 했어요
      // 그 외에는 분발하세요

      let score2 = 50;
      if (score2 > 80) {
        console.log("참 잘했어요");
      } else {
        if (score2 > 60) {
          console.log("잘 했어요");
        } else {
          console.log("분발하세요!");
        }
      }

      console.log("--- else if ---");
      if (score2 > 80) {
        console.log("참 잘했어요");
      } else if (score2 > 60) {
        console.log("잘 했어요");
      } else if (score2 > 40) {
        console.log("했어요");
      } else {
        console.log("분발하세요");
      }

      score2 = 100;
      if (score2 > 40) {
        console.log("했어요");
      } else if (score2 > 60) {
        console.log("잘 했어요");
      } else if (score2 > 80) {
        console.log("참 잘했어요");
      } else {
        console.log("분발하세요");
      }
    </script>
  </body>
</html>
