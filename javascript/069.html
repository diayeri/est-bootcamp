    <main>
      <h1>객체지향 - 랜덤로봇</h1>
      <pre><code class="language-javascript">

    <script src="../common.js"></script>
    <script>
      // # 음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 로봇객체의 생성자를 만들어보세요.
      function RandomRobot(menuList) {
        this.sayMenu = function () {
          this.selectedMenu =
            menuList[Math.floor(Math.random() * menuList.length)];
          console.log(
            `삐리비리. 오늘은 ${this.selectedMenu} 드실 예정입니다. 주인님.`
          );
        };
      }
      let menuList = ["닭도리탕", "찜닭", "치킨", "새우튀김", "탕수육"];

      const robot = new RandomRobot(menuList);
      robot.sayMenu();
      // 되긴 하는데.. 내꺼 뭔가 이상해

      // # 답안지

      // 객체를 생성자로 만들때 쓰는 함수...?
      function Robot1(name, foods) {
        this.name = name;
        this.foods = foods;
      }

      // 생성자 함수는 객체를 만들때(도) 사용된다
      const robot1 = new Robot1("이름", ["밥", "면", "쉐이크"]);
      console.log("robot1", robot1);

      function Robot2(name, foods) {
        this.name = name;
        this.foods = foods;
        console.log("Robot2를 설치중입니다");

        this.selectFood = function () {
          return this.foods[Math.floor(Math.random() * foods.length)];
        };
      }
      const robot2 = new Robot2("삐리", menuList);
      console.log("robot2", robot2);
      console.log("robot2.selectFood()", robot2.selectFood());
      console.log("robot2.selectFood()", robot2.selectFood());
    </script>
