  <body>
    <main>
      <h1 class="title">hoisting</h1>
      <p>
        초기화 = 선언 + 할당 <br />
        - 선언만 했을때 undefined로 할당되는것도 초기화 <br />
        - let의 초기화 시점은 let a를 하는 순간 <br />
        - var는 스코프 최상단에서 초기화
      </p>
    </main>
    <script src="../common.js"></script>
    <script>
      // # let, const
      // 선언만 하면, undefined로 초기화 됨
      // (호이스팅 아닐때) -> 는 없다 모든 선언문은 호이스팅이 된다!
      let a;
      console.log(a);

      // 호이스팅 시 undefined로 초기화되지 않음
      // 아직 b는 선언만 되었고 값이 없는 상태
      console.log(b);
      let b = 10;

      var var1 = 1;

      // var 의 호이스팅 효과 풀이
      var var2;
      console.log("var hoisting2:", var2);
      var2 = 10;

      // var 의 호이스팅 in block

      {
        var var3 = 20;
      }
