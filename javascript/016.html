<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolean</title>
    <style></style>
  </head>
  <body>
    <main><h1>boolean</h1></main>
    <script src="../common.js"></script>
    <script>
      // boolean - 참 / 거짓
      // 조건문이나 반복문에서 주로 사용
      let bool1 = true;
      let bool2 = false;

      console.log(typeof bool1, typeof bool2);

      // Truthy : boolean 으로 타입변환 했을때 true가 되는 값
      // Falsy : boolean 으로 타입변환 했을때 false가 되는 값
      // 판별하는법 : boolean 타입으로 변환해보기 -> 앞에 "!!" 붙이기

      console.log(`true: ${!!true}`);
      console.log(`23: ${!!23}`);
      console.log(`"hello": ${!!"hello"}`);
      // 배열, 객체는 항상 true로 평가
      console.log(`배열: ${!![]}`);
      console.log(`객체: ${!!{ key: "value" }}`);

      console.log(`false: ${!!false}`);
      console.log(`0: ${!!0}`);
      console.log(`"": ${!!""}`); // 빈 문자열
      console.log(`null: ${!!null}`); // 빈 문자열
      console.log(`undefined: ${!!undefined}`); // 빈 문자열
      console.log(`NaN: ${!!NaN}`); // 빈 문자열
    </script>
  </body>
</html>
