<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.min.js"></script>
    <style></style>
  </head>
  <body>
    <main>
      <h1>while</h1>
      <pre><code class="language-javascript">
while(조건식){
  // 실행할 코드
}

let num = 0;
while (num < 11) {
  console.log(num);
  num++;
}


// 예) 구구단 - while 이중 반복문
let i = 2;
let j = 1;
while (i <= 9) {
  console.log(`----${i}단----`);
  let j = 1;
  while (j <= 9) {
    console.log(`${i} * ${j} = ${i * j}`);
    j++;
  }
  i++;
}
      </code></pre>
    </main>
    <script src="../common.js"></script>
    <script>
      // while
      // 조건식만 가지고 있음, 조건식이 참일 때 반복
      // while 안에서 조건식을 빠져나가게 해줘야함 -> 안해주면 무한루프

      let num = 0;
      while (num < 11) {
        console.log(num);
        num++;
      }

      console.log("----while문 이중 반복문----");

      let i = 2;
      let j = 1;
      // 재선언 오류 안남? -> 스코프 안에서 재"선언"(모두), 재"할당"(let,var) 둘다 가능
      while (i <= 9) {
        console.log(`----${i}단----`);
        let j = 1;
        // while 안에서 재선언으로 취급하지 않나 -> 각기 다른 스코프로 묶이게 됨 (블럭{})
        while (j <= 9) {
          console.log(`${i} * ${j} = ${i * j}`);
          j++;
        }
        i++;
      }
      // 증감문 또는 반복문을 종료하는 탈출구문(break) 구문이 없으면 -> 무한루프

      const x = 0;
      {
        const x = 1;
        console.log(x);
      }
      console.log(x);
    </script>
  </body>
</html>
