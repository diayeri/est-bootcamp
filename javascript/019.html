<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol</title>
    <style></style>
  </head>
  <body>
    <main>
      <h1>Symbol</h1>
      <p>
        고유하고 변경 불가능한 식별자 - 잘 사용하지는 않음 <br />
        symbol은 언제 어떤 용도로 사용하는지 궁금하다...
      </p>
    </main>
    <script src="../common.js"></script>
    <script>
      // Symbol (ES6~)
      // 객체에서 주로 사용 - 키값으로 사용되어, 속성 간의 충돌(재할당) 방지
      // 객체에서 순회할 때 제외할 수 있음

      let sym1 = Symbol();
      let sym2 = Symbol();
      console.log(sym1);
      console.log(sym2);

      let sym3 = Symbol("name");
      let sym4 = Symbol("name");
      console.log(sym3, sym4);
      console.log(sym3 === sym4); // false

      const pwSym = Symbol("pw");
      const licat = {
        name: "licat",
        [pwSym]: "0x00",
        name: "licatwo",
      };
      console.log(licat);
    </script>
  </body>
</html>
