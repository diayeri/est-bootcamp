<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - 이벤트객체</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.min.js"></script>
    <style></style>
  </head>
  <body>
    <main>
      <h1>DOM - 이벤트객체</h1>
      <h2 class="title">capturing, bubbling event</h2>
      <article class="parent">
        <ol>
          <li><button class="btn-first" type="button">버튼1</button></li>
          <li><button type="button">버튼2</button></li>
          <li><button type="button">버튼3</button></li>
        </ol>
      </article>
    </main>
    <script src="../common.js"></script>
    <script>
      // 04.
      // 여기서 event 매개변수 ==> eventListener에서 지정한 액션
      const btnFirst = document.querySelector(".btn-first");
      const parent = document.querySelector(".parent");

      btnFirst.addEventListener("click", (event1) => {
        console.log(event1);
      });

      // 05-2. bubbling event
      btnFirst.addEventListener("click", () => {
        console.log("btn bubble!");
      });

      parent.addEventListener("click", () => {
        console.log("parent bubble!");
      });

      document.addEventListener("click", () => {
        console.log("document bubble!");
      });

      window.addEventListener("click", () => {
        console.log("--window bubble!");
      });

      // 05-1. capturing event
      btnFirst.addEventListener(
        "click",
        (event) => {
          console.log("btn capture!");
        },
        true
      );

      window.addEventListener(
        "click",
        () => {
          console.log("--window capture!");
        },
        true
      ); // true : 캡처링 단계에 이벤트가 발생하도록 합니다.

      document.addEventListener(
        "click",
        () => {
          console.log("document capture!");
        },
        true
      );

      parent.addEventListener(
        "click",
        () => {
          console.log("parent capture!");
        },
        true
      );

      // 06.
    </script>
  </body>
</html>
