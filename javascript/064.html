<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 직접 셀렉트 박스 만들기 */
      h2 {
        margin: 30px;
      }

      .cont-select {
        position: relative;
        width: 200px;
      }

      .btn-select {
        width: 100%;
        padding: 13px 14px;
        color: #000;
        font-size: 12px;
        line-height: 14px;
        text-align: left;
        border: 1px solid #c4c4c4;
        box-sizing: border-box;
        border-radius: 10px;
        cursor: pointer;
        background: url("images/icon-Triangle-down.png") right 13px center
          no-repeat;

        /* 말줄임 추가 */
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .btn-select:focus {
        outline: 3px solid #f8e4ff;
      }

      .list-member {
        display: none;
        width: 100%;
        overflow: hidden;
        position: absolute;
        left: 0;
        top: 51px;
        background: #fff;
        border: 1px solid #c4c4c4;
        box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
        border-radius: 10px;

        &.show {
          display: block;
        }
      }

      .btn-select.on {
        background: url("images/icon-Triangle-up.png") right 13px center
          no-repeat;
      }

      .btn-select.on + .list-member {
        display: block;
      }

      .list-member li {
        height: 40px;
        padding: 5px 18px;
      }

      .list-member li button {
        display: block;
        height: 30px;
        width: 100%;
        border: none;
        background-color: #fff;
        border-radius: 8px;
        cursor: pointer;

        /* 말줄임 추가 */
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .list-member li button:focus,
      .list-member li button:hover {
        background-color: #f8e4ff;
      }
    </style>
  </head>

  <body>
    <h2>셀렉트 박스 만들기</h2>
    <article class="cont-select">
      <button class="btn-select">나의 최애 프로그래밍 언어</button>
      <p class="result"></p>
      <ul class="list-member">
        <li><button type="button">Python</button></li>
        <li><button type="button">Java</button></li>
        <li><button type="button">JavaScript</button></li>
        <li><button type="button">C#</button></li>
        <li><button type="button">C/C++</button></li>
      </ul>
    </article>
    <script>
      const $btnSelect = document.querySelector(".btn-select");
      const $listMember = document.querySelector(".list-member");
      const $result = document.querySelector(".result");

      $btnSelect.addEventListener("click", function () {
        this.classList.toggle("on");
        // $listMember.style.display = "block"; // 토글기능으로 대체
        // $listMember.classList.toggle("on");
        // return; // 생략가능
      });

      $listMember.addEventListener("click", (event) => {
        if (event.target.nodeName === "BUTTON") {
          let selectedValue = event.target.innerText;
          // $result.textContent = `선택한 값은...` + selectedValue; // 외부에 선택값 보여주기
          $btnSelect.textContent = selectedValue;
          $listMember.classList.remove("on");
          // return; // 생략가능
        }
      });

      // 바깥 영역 클릭시 창 닫히게 하기... 는 아직 모르겠다!

      // ERR - $btns가 NodeList 객체이기 때문에 ...
      // NodeList는 배열과 유사하지만 배열이 아니므로 NodeList 객체에 바로 이벤트 리스너를 추가할 수 없습니다.
      // forEach 사용해서 구현 가능
      // const $btns = document.querySelectorAll(".list-member button");
      // $btns.addEventListener("click", function () {
      //   console.log("hahah");
      // });
    </script>
  </body>
</html>
