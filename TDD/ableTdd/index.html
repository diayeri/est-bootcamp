      article {

        border-radius: 10px;

        display: block;
        margin: 20px 0 30px;
        text-align: center;
        font-size: 32px;
      }

  </head>
  <body>
    <article>
      <strong class="viewer"> 사용자 텍스트 </strong>
      <label for="text">
        text
        <input type="text" class="input-text" id="text" />
      </label>
      <button class="btn">적용</button>
    </article>

    <script src="./TextManager.js"></script>
    <script src="./ViewManager.js"></script>

    <script>
      const textManager = new TextManager();
      const container = document.querySelector("article");
      const elements = {
        inputEl: document.querySelector(".input-text"),
        btnEl: document.querySelector(".btn"),
        viewerEl: document.querySelector(".viewer"),
      };
      const viewManager = new ViewManager(textManager, elements);
    </script>
