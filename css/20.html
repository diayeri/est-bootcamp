  <head>

    <title>margin</title>
    <style>
      main {
        border: 1px solid #000;
      }
      section {
        background-color: bisque;

      }
      .parent {
        background-color: aqua;
        /* border: 1px solid brown; */

        margin: 20px;
      }
    </style>

    <main>
      <section>
        section
        <div class="parent">
          parent
          <div class="child">child</div>
        </div>
        <!-- section -->
      </section>
    </main>
  </body>
</html>
