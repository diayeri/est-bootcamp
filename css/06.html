<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem, em</title>
    <style>
      html {
        font-size: 10px;
      }
      .container {
        font-size: 10px;
        background-color: beige;
      }
      .container div {
        border: 2px solid black;
      }

      .rem {
        font-size: 2rem;
      }
      .em {
        font-size: 2em;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rem">
        font-size: 2rem;<br />
        <em>rem은 루트 font-size의 배율값 (html 태그의 font-size)</em>
      </div>
      <div class="em">
        font-size: 2em;<br />
        <em
          >em은 부모 font-size의 배율값 <br /><br />
          - 이는 폰트사이즈를 em 으로 설정시에 부모의 배율값으로 상속 받는다는
          뜻이지 <br />
          - 폰트사이즈 외의 em 단위자체는 <strong>현재 폰트사이즈</strong>를
          기준으로 함
        </em>
      </div>
    </div>
  </body>
</html>
