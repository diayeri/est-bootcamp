<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid - buddies</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      .container {
        margin-bottom: 40px;
      }

      /* grid */
      /* grid-template-areas 사용 */
      .container.grid {
        display: grid;
        gap: 10px;
        height: 400px;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: 1fr 1fr 2fr;
        grid-template-areas:
          "item1 item1 item1 item1 item2 item2"
          "item1 item1 item1 item1 item3 item3"
          "item4 item4 item5 item5 item6 item7";
      }
      .grid .item {
        background-color: chocolate;
      }
      .grid .item1 {
        grid-area: item1;
      }
      .grid .item2 {
        grid-area: item2;
      }
      .grid .item3 {
        grid-area: item3;
      }
      .grid .item4 {
        grid-area: item4;
      }
      .grid .item5 {
        grid-area: item5;
      }
      .grid .item6 {
        grid-area: item6;
      }

      /* flex */
      /* calc 사용 */
      .container.flex {
        display: flex;
        flex-direction: column;
        gap: 10px;
        height: 400px;
      }
      .flex .wrapper-item {
        display: flex;
        gap: 10px;
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 0;
      }
      .flex .item {
        background-color: rgb(39, 177, 131);
        min-height: calc(380px / 4);
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 0;
      }
      .flex .wrapper-item.flex-column {
        flex-direction: column;
        max-width: calc((100% - 20px) / 3);
      }
      .flex .item4,
      .flex .item5 {
        flex-grow: 2;
      }
      .flex .item6,
      .flex .item7 {
        max-width: calc((100% - 50px) / 6);
      }
    </style>
  </head>
  <body>
    <div class="container grid">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>

      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      <div class="item item6">item6</div>
      <div class="item item7">item7</div>
    </div>

    <div class="container flex">
      <div class="wrapper-item top">
        <div class="item item1">item1</div>
        <div class="wrapper-item flex-column">
          <div class="item item2">item2</div>
          <div class="item item3">item3</div>
        </div>
      </div>
      <div class="wrapper-item bottom">
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <div class="item item7">item7</div>
      </div>
    </div>
  </body>
</html>
