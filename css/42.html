<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:focus-visible</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      input,
      button,
      a {
        font-size: 20px;
      }

      input:focus-visible {
        background: green;
      }

      button:focus-visible {
        background: green;
      }

      a:focus-visible {
        background: green;
      }
    </style>
  </head>
  <body>
    <input type="button" value="input" />
    <button>button</button>
    <a href="#">a</a>
  </body>
</html>
