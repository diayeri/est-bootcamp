<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slogan</title>
    <style>
      h1 {
        font-size: 60px;
        text-decoration-line: overline underline;
        text-decoration-color: rgb(32, 34, 128);
        text-shadow: 3px 3px 1px rgba(0, 0, 0, 0.375);
        word-spacing: 1px;
        letter-spacing: 1px;
        background-color: rgb(204, 229, 251);
        width: 400px;
        height: 120px;
        text-align: center;
      }
      .num {
        color: rgb(240, 116, 226);
        vertical-align: super;
      }
      .word {
        color: rgb(72, 120, 223);
        vertical-align: sub;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="num">1</span>
      <span class="word">LIFE</span>
      <span class="num">2</span>
      <span class="word">LIVE</span>
    </h1>
  </body>
</html>
