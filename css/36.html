<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc()</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      li {
        float: left;
        background-color: aquamarine;
        width: calc((100% - (24px * 2)) / 3);
      }
      li:not(:first-child) {
        margin-left: 24px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>li</li>
      <li>li</li>
      <li>li</li>
    </ul>
  </body>
</html>
