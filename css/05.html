<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vmin, vmax</title>
    <style>
      .vmin {
        width: 50vmin;
        height: 25vmin;
        background-color: blue;
      }
      .vmax {
        width: 50vmax;
        height: 25vmax;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>vmin, vmax</h1>
    <p>가로, 세로 중 더 작은/큰 값 기준으로 비율 지정</p>
    <div class="vmin">width: 50vmin; height: 25vmin;</div>
    <br />
    <div class="vmax">width: 50vmax; height: 25vmax;</div>
  </body>
</html>
