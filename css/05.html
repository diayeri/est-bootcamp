    <title>vmin, vmax</title>

        width: 50vmin;
        height: 25vmin;
        background-color: blue;
        color: white;

        width: 50vmax;
        height: 25vmax;
        background-color: green;
        color: white;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="title">vmin, vmax 단위</h1>
      <p>가로, 세로 중 더 작은/큰 값 기준으로 비율 지정</p>
      <div class="vmin">width: 50vmin; height: 25vmin;</div>
      <br />
      <div class="vmax">width: 50vmax; height: 25vmax;</div>
    </main>
    <script src="../common.js"></script>
  </body>
</html>
