<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perspective Carousel</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      @keyframes carousel {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(1turn);
        }
      }

      :root {
        /* --translateZ: calc((340px * 7) / 2 / 3.14); */
        --translateZ: 820px;
      }
      .cont {
        height: 100vh;
        perspective: 600px;
      }
      ul.list-item {
        position: relative;
        width: 340px;
        height: 400px;
        top: calc(50% - 170px);
        left: calc(50% - 200px);
        transform-style: preserve-3d;

        animation: carousel 10s linear infinite;
      }

      li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      li:nth-child(1) {
        transform: rotateY(calc(360deg / 7 * 0)) translateZ(var(--translateZ));
      }
      li:nth-child(2) {
        transform: rotateY(calc(360deg / 7 * 1)) translateZ(var(--translateZ));
      }
      li:nth-child(3) {
        transform: rotateY(calc(360deg / 7 * 2)) translateZ(var(--translateZ));
      }
      li:nth-child(4) {
        transform: rotateY(calc(360deg / 7 * 3)) translateZ(var(--translateZ));
      }
      li:nth-child(5) {
        transform: rotateY(calc(360deg / 7 * 4)) translateZ(var(--translateZ));
      }
      li:nth-child(6) {
        transform: rotateY(calc(360deg / 7 * 5)) translateZ(var(--translateZ));
      }
      li:nth-child(7) {
        transform: rotateY(calc(360deg / 7 * 6)) translateZ(var(--translateZ));
      }

      img {
        width: 100%;
        height: 100%;
        /*  */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <ul class="list-item">
        <li>
          <img
            src="https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/ev.png?raw=true"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/mazayoung.png?raw=true"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/mobugi.png"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/nyaong.png"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/pulin.png"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/weirdseed.png"
            alt=""
          />
        </li>
      </ul>
    </div>
  </body>
</html>
