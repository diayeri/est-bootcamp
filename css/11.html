  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacing</title>
    <style>
      .text- .letter-1 {
        letter-spacing: 1em;
      }
      .word-1 {
        word-spacing: 1em;
      }
    </style>
  </head>
  <body>
    <h1>letter-spacing, word-spacing</h1>
    <div>
      <h2 class="letter-1">letter-spacing: 1em;</h2>
    </div>
    <div>
      <h2 class="word-1">word-spacing: 1em;</h2>
    </div>
  </body>
</html>
