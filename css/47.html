<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      section {
        background-color: pink;
        /* 마진중첩 방지 */
        /* overflow: hidden; */
      }
      div {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        border: 2px solid #000;
        margin-top: 200px;
        margin-left: 200px;
      }
      .item1 {
        transform: scale(2);
      }
      .item2 {
        transform: scale(0.5);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="item1">div</div>
    </section>
    <section>
      <div class="item2">div</div>
    </section>
  </body>
</html>
