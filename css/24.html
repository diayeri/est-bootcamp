<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button styling exercise</title>
    <style>
      button {
        font-weight: bold;
        background: transparent;
        border: 0;
        padding: 10px 20px;
        margin-bottom: 10px;
      }
      .ex1 {
        color: #fff;
        background-color: #343f50;
        box-shadow: inset #4a5568 1px 1px;
        border: 1px solid #000;
        padding: 6px 20px;
      }
      .ex2 {
        color: #fff;
        background: linear-gradient(90deg, #8049ec, #416eea);
        background-clip: padding-box;
        border: 2px dashed #e3d7fc;
        border-radius: 100px;
      }
      .ex3 {
        border: 1px solid #eee;
        border-radius: 0 100px 100px;
        box-shadow: rgba(0, 0, 0, 0.18) 0px 6px 8px;
      }
    </style>
  </head>
  <body>
    <button class="ex1">Hello✋</button><br />
    <button class="ex2">Hello✋</button><br />
    <button class="ex3">Hello✋</button>
  </body>
</html>
