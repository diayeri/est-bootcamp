    <style>
      .ratio img {
        width: 300px;
        aspect-ratio: 1 / 1;
        object-fit: cover;
      }

      .thumb {
        display: inline-block;
        width: 300px;
      }
      .thumb > div {
        position: relative;
        height: 0;
        padding-top: 50%;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
      }
