<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>
    <!-- space-x or space-y : 1단위 === 0.25rem -->
    <!-- bg-red-200 : 높은 숫자일수록 진해짐 -->
    <!-- space-y-4 === margin-top: 1rem (16px) -->
    <!-- w-96 !== 96% or 96px -->
    <!-- w-96 === 0.25rem * 96 -->
    <!-- http://tailwindcss.com/docs/width -->
    <div class="space-y-4">
      <div class="w-96 bg-red-100 shadow rounded">w-96</div>
      <div class="w-80 bg-red-100 shadow rounded">w-80</div>
      <div class="w-72 bg-red-100 shadow rounded">w-72</div>
      <div class="w-64 bg-red-100 shadow rounded">w-64</div>
      <div class="w-60 bg-red-100 shadow rounded">w-60</div>
      <div class="w-56 bg-red-100 shadow rounded">w-56</div>
      <div class="w-52 bg-red-100 shadow rounded">w-52</div>
      <div class="w-48 bg-red-100 shadow rounded">w-48</div>
      <div class="w-1/2 bg-red-100 shadow rounded">w-1/2</div>
      <div class="w-1/3 bg-red-100 shadow rounded">w-1/3</div>
      <div class="w-3/4 bg-red-100 shadow rounded">w-3/4</div>
      <div class="w-auto bg-red-100 shadow rounded">w-auto</div>
      <!-- arbitrary values -->
      <div class="w-[100px] bg-red-100 shadow rounded">w-[100px]</div>
    </div>
  </body>
</html>
